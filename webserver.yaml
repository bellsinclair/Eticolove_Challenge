---
- hosts: webservers
  become: true
  tasks:
    - name: Install Apache web server
      apt:
        name: apache2
        state: present

    - name: Copy index.html file
      copy:
        content: |
          <html>
          <head>
          <title>Hello World</title>
          </head>
          <body>
          <h1>Hello World!</h1>
          </body>
          </html>
        dest: /var/www/html/index.html

    - name: Restart Apache service
      service:
        name: apache2
        state: restarted
- name: Install SSL certificate
  copy:
    src: cert.pem
    dest: /etc/ssl/certs/cert.pem

- name: Install SSL key
  copy:
    src: key.pem
    dest: /etc/ssl/private/key.pem
  mode: '0400'

- name: Configure Apache SSL
  apache2_module:
    name: ssl
    state: present

- name: Configure virtual host for SSL
  apache2_vhost:
    filename: default-ssl.conf
    default_ssl_cert: /etc/ssl/certs/cert.pem
    default_ssl_key: /etc/ssl/private/key.pem
    state: present
    listen: '*:443'
    docroot: /var/www/html
  notify:
    - restart apache

- name: Redirect HTTP to HTTPS
  apache2_mod_rewrite:
    state: present
    conf: /etc/apache2/sites-enabled/000-default.conf
    name: "Redirect HTTP to HTTPS"
    rewrite_cond: " %{HTTPS} off"
    rewrite_rule: " ^ https://%{SERVER_NAME}%{REQUEST_URI} [R,L]"
  notify:
    - restart apache

- name: Allow only HTTPS connections
  ufw:
    rule: allow
    port: "443"
    proto: tcp
    comment: "HTTPS"
    state: enabled
    permanent: yes
  notify:
    - restart ufw
